name: Build and deploy Hugo site to GitHub Pages

on:
  push:
    branches: [ hugo, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Hugo and resources
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/hugo
            resources/_gen
          key: ${{ runner.os }}-hugo-${{ hashFiles('**/config.toml') }}-${{ github.ref }}
          restore-keys: |
            ${{ runner.os }}-hugo-

      - name: Setup Hugo (extended)
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.149.1'
          extended: true

      - name: Build
        run: hugo --gc --minify

      - name: Link check (site)
        uses: lycheeverse/lychee-action@v2
        with:
          # scan generated public directory
          paths: ./public
          format: summary

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./public
          publish_branch: gh-pages
          enable_silent: true
